<h1 class="mt-3">Selectors</h1>
<hr>
<form [formGroup]="myForm" action="">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continent:</label>
      <select formControlName="region" class="form-control" id="continent" name="continent">
        <option value="">-- Select a continent --</option>
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
    </div>
  </div>

  <div *ngIf="countriesByRegion.length > 0" class="row mb-3">
    <div class="col">
      <label class="form-label">Country:</label>
      <select formControlName="country" class="form-control" id="country" name="country">
        <option value="">-- Select a country --</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
      </select>
    </div>
  </div>

  <div *ngIf="borders.length > 0" class="row mb-3">
    <div class="col">
      <label class="form-label">Borders:</label>
      <select formControlName="border" class="form-control" id="border" name="border">
        <option value="">-- Select a border --</option>
        <option *ngFor="let country of borders" [value]="country.cca3">{{ country.name }}</option>
      </select>
    </div>
  </div>

</form>

<h1>My Form:</h1>
<code>
  {{ myForm.value | json }}
</code>
<p class="mt-3">
  my form is valid: {{ myForm.valid }}
</p>
